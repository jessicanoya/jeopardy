<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jeopardy.css" />
  </head>

  <body class="bg-info">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1 class="text-center">Jeopardy!</h1>
          <div class="d-grid gap-2 col-2 mx-auto my-3">
            <button type="button" class="btn btn-primary btn-lg" id="start">
              Start!
            </button>
          </div>
          <div
            class="spinner-border text-light visually-hidden"
            style="width: 4rem; height: 4rem"
            role="status"
            id="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <table
            class="table table-bordered text-center fixed-table"
            id="jeopardy"
          ></table>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
